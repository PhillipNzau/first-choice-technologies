<div
  class="shadow-md rounded-md px-6 py-8 hover:cursor-pointer"
  [routerLink]="['./', id]"
  [routerLinkActive]="['active']"
  [routerLinkActiveOptions]="{ exact: true }"
>
  <div class="flex justify-between mb-4">
    <div class="flex items-center gap-x-2">
      <svg
        class="h-8 w-8"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        style="fill: rgba(82, 169, 227, 1)"
      >
        <path
          d="M11.55 21H3v-8.55h8.55V21zM21 21h-8.55v-8.55H21V21zm-9.45-9.45H3V3h8.55v8.55zm9.45 0h-8.55V3H21v8.55z"
        ></path>
      </svg>

      <p class="text-[#878787] font-bold text-base">{{ title }}</p>
    </div>

    <!-- <div
      class="bg-green-200 text-slate-600 text-center flex items-center px-6 rounded-full"
    >
      sold out
    </div> -->
  </div>

  <p class="text-[#878787] text-base">{{startDate}} - {{endDate}} In {{location}}</p>
  <p class="text-[#878787] text-base">{{ description }}</p>
</div>
