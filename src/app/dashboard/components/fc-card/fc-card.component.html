<div
  class="bg-[#D9D9D9] lg:min-w-[400px] min-h-[200px] rounded-lg p-5 text-center space-y-2 flex flex-col items-center hover:cursor-pointer"
  [routerLink]="['./', id]"
  [routerLinkActive]="['active']"
  [routerLinkActiveOptions]="{ exact: true }"
>
  <img src="https://i.pravatar.cc/300" width="100" height="100" alt="Img" />
  <p class="">{{ title }}</p>
  <p class="">
    {{ description }}
  </p>
</div>
