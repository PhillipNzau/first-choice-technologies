    </div>
    <form action="" class="p-6 md:px-20">
      <!-- name -->
      <div class="flex justify-between flex-wrap gap-x-6">
        <div class="flex-1 mb-5">
          <label
            for="fName"
            class="mb-3 block text-base font-medium text-[#3D4A5C]"
          >
            First Name
          </label>
          <input
            type="text"
            name="first"
            id="fName"
            placeholder=""
            class="w-full appearance-none rounded-sm border border-transparent bg-[#EFF1F4] py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
        <div class="flex-1 mb-5">
          <label
            for="lName"
            class="mb-3 block text-base font-medium text-[#3D4A5C]"
          >
            Last Name
          </label>
          <input
            type="text"
            name="last"
            id="lName"
            placeholder=""
            class="w-full appearance-none rounded-sm border border-transparent bg-[#EFF1F4] py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
      </div>

      <!-- contact -->
      <div class="flex justify-between flex-wrap gap-x-6">
        <div class="flex-1 mb-5">
          <label
            for="email"
            class="mb-3 block text-base font-medium text-[#3D4A5C]"
          >
            Email
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder=""
            class="w-full appearance-none rounded-sm border border-transparent bg-[#EFF1F4] py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
        <div class="flex-1 mb-5">
          <label
            for="phone"
            class="mb-3 block text-base font-medium text-[#3D4A5C]"
          >
            Phone
          </label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder=""
            class="w-full appearance-none rounded-sm border border-transparent bg-[#EFF1F4] py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
      </div>

      <!-- Credentials -->
      <div class="w-full flex justify-between pt-10">
        <p class="text-[#878787] font-bold text-xl pb-9">Credentials</p>
        <svg
          class="w-8 h-8 fill-[#CCCCCC] hover:fill-[#020071] hover:cursor-pointer transition-all duration-300 ease-in-out"
          viewBox="0 0 32 32"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            opacity="0.2"
            d="M26.25 10.75L15 22H10V17L21.25 5.75L26.25 10.75Z"
          />
          <path

          />
        </svg>
      </div>
      <div class="flex justify-between flex-wrap gap-x-6">
        <div class="flex-1 mb-5">
          <label
            for="password"
            class="mb-3 block text-base font-medium text-[#3D4A5C]"
          >
            Password
          </label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder=""
            class="w-full appearance-none rounded-sm border border-transparent bg-[#EFF1F4] py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
        <div class="flex-1 mb-5">
          <label
            for="cPassword"
            class="mb-3 block text-base font-medium text-[#3D4A5C]"
          >
            Confirm Password
          </label>
          <input
            type="password"
            name="cPassword"
            id="cPassword"
            placeholder=""
            class="w-full appearance-none rounded-sm border border-transparent bg-[#EFF1F4] py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
          />
        </div>
      </div>

      <!-- submit -->
      <div
        class="group flex items-center justify-around rounded-full py-4 px-8 w-max mt-5 gap-x-4 cursor-pointer transition-all duration-500 transform bg-transparent text-[#020071] hover:bg-[#020071] hover:text-white border-[#020071] border font-headingFont"
      >
        Submit

        <svg
          class="stroke-[#020071] transition-all duration-300 ease-in-out group-hover:stroke-white"
          width="17"
          height="17"
          viewBox="0 0 17 17"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M2.54376 8.13342H13.6253"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M9.09198 3.60004L13.6254 8.13341L9.09198 12.6668"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>
    </form>
  </div>
  <!-- image upload -->
  <div class="col-span-2 min-h-[500px] bg-white drop-shadow-md rounded-md p-8">
    <div class="flex justify-center mb-3 w-full">
      <img
        class="w-full object-cover"
        src="./assets/imgs/profile.webp"
        alt="profile"
      />
    </div>

    <div>
      <label
        class="w-full flex flex-col items-center px-4 py-3 bg-[#020071] text-[#CCCCCC] rounded-md shadow-lg cursor-pointer hover:bg-blue hover:text-white"
      >
        <span class="text-xl font-bold leading-normal">Upload</span>
        <input type="file" class="hidden" />
      </label>
    </div>
  </div>
</section>
