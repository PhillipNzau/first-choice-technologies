<p class="text-[#878787] font-bold text-base pb-9">Organisations</p>

<section id="cards" class="grid grid-cols-4 gap-6">
  <fc-card
    *ngFor="let organisation of organisations"
    [title] = organisation.name
    [description] = organisation.description
    [id] = organisation.id
  ></fc-card>
</section>
